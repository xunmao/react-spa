<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS知识补充</title>
</head>

<body>
  <script>
    // 连续解构赋值
    // 需要解构的对象比较复杂，例如下面的 person 对象
    const person = {
      name: {
        firstName: 'Jason',
        lastName: 'Bourne'
      },
      age: 24
    }

    // 1. 将 person 对象解构为 name 对象和 age 属性
    // 2. 将 name 对象继续解构为 firstName 属性和 lastName 属性
    // 3. 将 firstName 属性的值赋给新定义的 fn 变量；
    //    将 lastName 属性的值赋给新定义的 ln 变量
    const { name: { firstName: fn, lastName: ln }, age } = person

    console.log(`Hi, I'm ${fn} ${ln}. And I'm ${age} years old.`);
  </script>
</body>

</html>
